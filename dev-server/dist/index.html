    <style>
      @keyframes logo-pulse {
        20% {transform: scale(1);}
        26% {transform: scale(1.2);}
        32% {transform: scale(1);}
        38% {transform: scale(1.2);}
        44% {transform: scale(1);}
      }
      @-webkit-keyframes logo-pulse {
        20% {-webkit-transform: scale(1);}
        26% {-webkit-transform: scale(1.2);}
        32% {-webkit-transform: scale(1);}
        38% {-webkit-transform: scale(1.2);}
        44% {-webkit-transform: scale(1);}
      }
      #initial-page-load {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #044d6e;
      }
      #load-msg-container {
        margin-top: 6em;
        text-align: center;
      }
      #logo-pulse {
        animation: logo-pulse 2.4s infinite linear;
        -webkit-animation: logo-pulse 2.4s infinite linear;
      }
      #initial-page-load-msg {
        margin-top: 0.67em;
        color: #fff;
        font-size: 26px;
        font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
      }
    </style>

        <div id="initial-page-load-msg">
          <noscript>This page requires javascript to run.</noscript>
        </div>
      </div>
    </div>
  </div>
